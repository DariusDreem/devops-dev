name: Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build API Docker image
        run: docker build -t api-image ./devops-dev/back
      - name: Build Front Docker image
        run: docker build -t front-image ./devops-dev/front
